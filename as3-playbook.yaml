- name: DEPLOY AS3 DECLARATION
  hosts: localhost
  connection: local
  gather_facts: no

  vars:
    
    uri_method: POST

  vars_files:
    - ../creds/big_creds.yaml

  tasks:

  - name: Create a JIRA issue
    uri:
      url: https://10.1.1.245/mgmt/shared/appsvcs/declare/
      user: "{{bigip_user}}"
      password: "{{bigip_pass}}"
      method: "{{uri_method}}"
      body: "{{ lookup('file','issue.json') }}"
      force_basic_auth: yes
      status_code: 200
      body_format: json
      validate_certs: no


  vars_files:
    - ../creds/big_creds.yaml

  vars:
    uri_method: POST

  tasks:
    - name: REST CALL TO BIG-IP
      uri:
        url: https://18.220.128.189/mgmt/shared/appsvcs/declare
        method: "{{ uri_method }}"
        user: "{{ bigip_user }}"
        password: "{{ bigip_pass }}"
        body: "{{ lookup('file','./as3-dec.json') }}"
        force_basic_auth: yes
        body_format: json
        validate_certs: no
        status_code: 200