---
- name: DEPLOY AS3 DECLARATION
  hosts: localhost
  connection: local
  gather_facts: no

  vars_files:
    - ../creds/big_creds.yaml

  vars:
    uri_method: POST

  tasks:

    - name: REST CALL TO BIG-IP
      uri:
        url: https://3.9.186.223/mgmt/shared/appsvcs/declare
        method: "{{ uri_method }}"
        user: "{{ bigip_user }}"
        password: "{{ bigip_pass }}"
        body: "{{ lookup('file','./simple-as3.json') }}"
        force_basic_auth: yes
        body_format: json
        status_code: 200
        validate_certs: no
...